kind: Deployment
apiVersion: apps/v1
metadata:
  name: efs-provisioner
  labels:
    app: efs-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: efs-provisioner
  revisionHistoryLimit: 10
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: efs-provisioner
    spec:
      serviceAccount: efs-provisioner
      containers:
      - name: efs-provisioner
        image: "quay.io/external_storage/efs-provisioner:v2.4.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: FILE_SYSTEM_ID
          value: $(EFS_FILE_SYSTEM_ID)
        - name: AWS_REGION
          value: $(AWS_REGION)
        - name: PROVISIONER_NAME
          value: aws-efs
        volumeMounts:
        - name: pv-volume
          subPath: example-pv
          mountPath: /persistentvolumes
      initContainers:
      - name: "init-path"
        image: gcr.io/google_containers/busybox:1.27
        imagePullPolicy: IfNotPresent
        command: [ "sh", "-c", "mkdir -p /efs-vol-root/example-pv" ]
        volumeMounts:
        - name: pv-volume
          mountPath: /efs-vol-root
      volumes:
      - name: pv-volume
        nfs:
          server: $(EFS_FILE_SYSTEM_ID).efs.$(AWS_REGION).amazonaws.com
          path: /

